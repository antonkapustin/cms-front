<div class="form__text-box">
  <span class="form__title">Welcome to our CRM.</span>
  <span class="form__subtitle">Sign In to see latest updates.</span>
</div>

<form class="form__box" [formGroup]="loginForm">
  <app-input label="login" controlName="username"></app-input>
  <app-input label="password" controlName="password"></app-input>
</form>

<div class="form__button-box">
  <app-button label="Sign In" buttonAppearanceType="filled" (click)="login()" [disabled]="loginForm.invalid"></app-button>
  <app-button label="Sign Up" buttonAppearanceType="tonal" (click)="signup()" [disabled]="loginForm.invalid"></app-button>
</div>

<div class="form__additional-login">
  <app-button icon="g_translate"></app-button>

  <span class="form__text">Or continue with</span>
</div>

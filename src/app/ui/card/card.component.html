<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ label() }}</mat-card-title>
      <mat-card-subtitle>{{ description() }}</mat-card-subtitle>
      <mat-icon>{{ icon() }}</mat-icon>
    </mat-card-title-group>
  </mat-card-header>
</mat-card>
